<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.google.com/share?selection.family=Dosis:wght@200" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="form01">
    <div id="app">
      <div class="header1">
        <h1 class="header02">Weather Journal App</h1>
      </div>
      <form class="mainapp" autocomplete="off">
        <div class="holder zip">
          <input type="text" id="zip" maxlength="5" required="number" placeholder="">
          <label for="zip" class="zipContent">enter zipcode </label>
        </div>
        <div class="holder feel">
          <textarea class="feelingBox" id="feelings" maxlength="25" required=""></textarea>
          <label for="feelings">What is your feelings today?</label>
        </div>
        <button id="generatebutt" type="submit"> Generate IT </button>
      </form>
      <div class="holder entry">
        <h2 class="resultform">Result</h2>
        <div id="entryform001">
          <div class="dateform">
            <i class="fas fa-calendar-day iconform"></i>
            <!-- content in this div is updated dynamically-->
            <div id="date"></div>
          </div>
          <div class="tempform">
            <i class="fas fa-thermometer-half iconform"></i>
            <!-- content in this div is updated dynamically-->
            <div id="temp"></div>
          </div>
          <div class="mastercontent">
            <i class="fas fa-user-circle iconform"></i>
            <!-- content in this div is updated dynamically-->
            <div id="content"></div>
          <div class="frame02"></div>

          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/app.js" type="text/javascript"></script>
  <!-- <script src="server.js" type="text/javascript"></script> -->

</body>

</html>
